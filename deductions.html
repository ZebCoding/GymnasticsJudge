<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deductions Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .log {
      max-height: 70vh;
      overflow-y: auto;
      padding: 10px;
      background: #222;
      border-radius: 12px;
    }

    .entry {
      border-bottom: 1px solid #444;
      padding: 10px 0;
    }

    .entry img {
      width: 100%;
      max-width: 300px;
      margin-top: 8px;
      border-radius: 8px;
      display: block;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 1em;
    }

    button:hover {
      background: #0056b3;
    }

    p.no-log {
      text-align: center;
      color: #aaa;
      font-size: 1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Deductions Log</h1>
  <div class="log" id="log"></div>
  <p class="no-log" id="noLog">Loading...</p>
  <button onclick="location.href='index.html'">Back to Camera</button>

  <script>
    const logDiv = document.getElementById('log');
    const noLog = document.getElementById('noLog');

    // Read deductions from localStorage
    const deductions = JSON.parse(localStorage.getItem('deductionsLog')) || [];

    if (deductions.length === 0) {
      noLog.textContent = "No deductions recorded yet.";
    } else {
      noLog.style.display = "none";
      deductions.forEach(d => {
        const entry = document.createElement('div');
        entry.className = 'entry';
        entry.innerHTML = `
          <strong>${d.time}</strong> â€“ ${d.reason}
          <br>Deduction: ${d.deduction}, Remaining Score: ${d.remaining}
          ${d.snapshot ? `<img src="${d.snapshot}" alt="Deduction snapshot">` : ''}
        `;
        logDiv.appendChild(entry);
      });
    }
  </script>
</body>
</html>
